<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقویم شمسی | pDatepicker</title>
    
    <!-- Tailwind CSS for overall page styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Persian Datepicker CSS from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css"/>
    
    <!-- Google Font for better Persian typography -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        /* Custom styles to better integrate the datepicker with Tailwind */
        .pdp-default {
            z-index: 100 !important;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg text-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">انتخابگر تاریخ</h1>
            <p class="mt-2 text-gray-600">این نمونه با استفاده از کتابخانه `pDatepicker` است.</p>
        </div>
        
        <!-- The input element from your code snippet -->
        <div class="relative">
             <input type="text" class="example1 w-full px-4 py-3 text-lg text-gray-700 bg-gray-50 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-center cursor-pointer" placeholder="برای انتخاب تاریخ کلیک کنید" />
        </div>
    </div>

    <!-- 
      JavaScript libraries required for persian-datepicker.
      jQuery and persian-date.js must be loaded before persian.datepicker.js
    -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="https://unpkg.com/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>

    <!-- The initialization script from your code snippet -->
    <script type="text/javascript">
      $(document).ready(function() {
        // Initialize the datepicker on any element with the class "example1"
        $(".example1").pDatepicker({
            // You can add configuration options here if needed
            format: 'YYYY/MM/DD',
            autoClose: true,
            initialValue: false // Do not set an initial value
        });
      });
    </script>

</body>
</html>

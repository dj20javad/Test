<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقویم شمسی | Kama Datepicker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Kama Datepicker CSS -->
    <link href="https://unpkg.com/kamadatepicker/dist/kamadatepicker.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">انتخابگر تاریخ شمسی</h1>
            <p class="mt-2 text-gray-600">یک تاریخ را انتخاب کنید</p>
        </div>
        
        <!-- The input field for the datepicker -->
        <div class="relative">
             <input type="text" id="kama-datepicker" placeholder="برای انتخاب تاریخ کلیک کنید" class="w-full px-4 py-3 text-lg text-gray-700 bg-gray-50 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
             <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        </div>

        <div class="pt-4 text-center">
            <p class="text-sm text-gray-500">طراحی شده با Kama Datepicker</p>
        </div>
    </div>

    <!-- 
      FIX: The following scripts were missing or in the wrong order.
      1. jQuery is a dependency for kamaDatepicker and must be loaded first.
      2. The kamaDatepicker library script itself.
    -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/kamadatepicker"></script>

    <script>
        // This is the script that initializes the datepicker.
        // It must run AFTER the library scripts above have been loaded.
        // The original error "kamaDatepicker is not defined" happened because 
        // this function was called before the library that defines it was loaded.
        document.addEventListener('DOMContentLoaded', function() {
            kamaDatepicker('kama-datepicker', {
                // options
                buttonsColor: "bg-blue-500",
                forceFarsiDigits: true,
                markToday: true,
                markHolidays: true,
                highlightSelectedDay: true,
                sync: true,
                gotoToday: true,
                pastYearsCount: 20,
                futureYearsCount: 5,
            });
        });
    </script>

</body>
</html>
